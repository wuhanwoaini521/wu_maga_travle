name: manga_travel
description: "A manga-style travel app with comic UI design"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  
  # 地图服务 - 双地图方案
  # 国内使用高德地图，海外使用 Google Maps
  google_maps_flutter: ^2.5.0
  amap_flutter_map: ^3.0.0
  amap_flutter_base: ^3.0.0
  amap_flutter_location: ^3.0.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 网络
  dio: ^5.4.0
  
  # UI
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  
  # 工具
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^13.0.1
  permission_handler: ^11.1.0
  geolocator: ^10.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
